<!DOCTYPE html>
<html>

<head>
    <!-- meta tag -->
    <meta charset="UTF-8">
    <!-- mediaquery -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- title -->
    <title>Trivia Game</title>
</head>

<body>

    <div class="container text-center mt-4 w-75">
        <div class="row">
            <div class="col-md-12">
                <h1>Trivia Game</h1>
                <h3>Game Of Throns Trivia Game</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3 id="timer"></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3 id="questions-note" class="text-white"></h3>
                <h4 class="mt-3 text-white" id="disclose-answer"></h4>
                <div id="score" class="text-white mt-4"></div>
                <button id="start" type="button" class="btn btn-lg btn-info mt-5">START</button><br>
                <button id="start-again" type="button" class="btn btn-lg btn-info mb-3" style="display: none">START AGAIN</button>
                <img id="img-gif"class="img-fluid"/>
                <button id="answer1" type="button" class="answers btn btn-lg btn-info mb-2"></button><br>
                <button id="answer2" type="button" class="answers btn btn-lg btn-info mb-2"></button><br>
                
                <button id="answer3" type="button" class="answers btn btn-lg btn-info mb-2"></button><br>
                <button id="answer4" type="button" class="answers btn btn-lg btn-info mb-4"></button><br>            
            </div>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- game js -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
